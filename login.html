<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link rel="shortcut icon" type="image/x-icon" href="icons/logo.ico" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-store navbar-expand-lg navbar-light fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="index.html">
          <img src="images/logo.svg" alt="Logo" width="40px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <div class="navbar-nav ml-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="categories.html">Categories</a>
              </li>

              <li class="nav-item disabled">
                <a class="nav-link">Rewards</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="register.html">Sign Up</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link btn btn-success text-white px-4"
                  href="login.html"
                  >Sign In</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="page-content">
      <div class="container">
        <div class="row align-items-center auth-login">
          <div class="col-lg-6 col-md-6 d-none d-md-block">
            <img src="images/login_banner.png" alt="banner" class="w-75" />
          </div>
          <div class="col-lg-5 col-md-6">
            <h2>Belanja kebutuhan utama,<br />menjadi lebih mudah</h2>
            <form action="#" class="auth-login-form">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control w-75"
                  placeholder="Input Your Email Address"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control w-75"
                  placeholder="Input Your Password"
                />
              </div>
              <a href="index.html" class="w-75 btn btn-success"
                >Sign In to My Account</a
              >
              <a href="register.html" class="w-75 btn btn-secondary mt-2"
                >Sign Up</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="text-center">
        <span id="currentYear"></span> Copyright Store. All Rights Reserved.
      </p>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      const getDate = new Date();
      const getFullYear = getDate.getFullYear();

      const currentYear = document.getElementById("currentYear");
      currentYear.textContent = getFullYear;
    </script>
    <script src="scripts/navbar-scroll.js"></script>
  </body>
</html>
